<!doctype html>
<html>
  <head>
    <title>DevOps Demo</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f4f4f4;
      }
      .card {
        border-radius: 10px;
        background: white;
        padding: 20px;
        display: inline-block;
        box-shadow: 2px 2px 10px #ccc;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }
      .status.ok {
        background-color: #d4edda;
        color: #155724;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .status.loading {
        background-color: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üöÄ DevOps Lab is Live!</h1>
      <p>Managed by <b>k3d + Colima</b></p>
      <p>Deployed via <b>Helm + ArgoCD</b></p>

      <div id="serverStatus" class="status loading">Checking backend server...</div>
    </div>

    <script>
      // Configuration - can be overridden by config.js or environment
      window.APP_CONFIG = window.APP_CONFIG || {
        BACKEND_URL: "/api",
      };

      async function checkServerHealth() {
        const statusDiv = document.getElementById("serverStatus");
        try {
          // Call backend using configured URL
          const response = await fetch(`${window.APP_CONFIG.BACKEND_URL}/healthy`);
          const data = await response.json();

          statusDiv.className = "status ok";
          statusDiv.innerHTML = `
                      ‚úÖ Backend Server: ${data.status.toUpperCase()}<br>
                      Service: ${data.service}<br>
                      Uptime: ${Math.floor(data.uptime)}s<br>
                      Last Check: ${new Date(data.timestamp).toLocaleTimeString()}
                  `;
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.innerHTML = `‚ùå Backend Server: OFFLINE<br>Error: ${error.message}`;
        }
      }

      // Check health on load
      checkServerHealth();

      // Check health every 10 seconds
      setInterval(checkServerHealth, 10000);
    </script>
  </body>
</html>
